<div class="container mt-5">
    {{this.updateForm.value | json}}
    <form [formGroup]="updateForm" (ngSubmit)="updateProfile()">
        <div class="update-form">
            <div class="form-group">
                <label for="first name">FirstName</label>
                <input type="text" name="text" id="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="last name">LastName</label>
                <input type="text" name="text" id="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label for="MobileNUmber">MobileNUmber</label>
                <input type="number" name="mobileNumber" id="mobileNumber" class="form-control"
                    formControlName="mobileNumber">
            </div>
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary w-100">save</button>
            </div>
        </div>
    </form>
</div>
